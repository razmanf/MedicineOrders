        </form>

        <h2>Shopping Cart</h2>
        <div id="cart">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Medicine</th>
                        <th>Quantity</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total:</td>
                        <td id="totalPrice">$0.00</td>
                    </tr>
                </tfoot>

        </div>

        <button type="button" id="checkoutBtn">Checkout</button>
