<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lanka Hospitals</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <h2>Your Order</h2>
        <div id="orderSummary">
            <!-- Order summary will be dynamically populated here -->
        </div>
        <p id="orderTotal" class="total-price">Total: $0.00</p>

        <h2>Personal Details</h2>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <h2>Payment Information</h2>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <br>
            <br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            <br>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br>
            <button type="submit" id="payBtn">Pay</button>
            <button type="button" id="backBtn" onclick="window.location.href='index.html';">Back</button>
        </form>
        
        <div id="thankYouMessage" style="display:none;">
            <h2>Thank You for Your Purchase!</h2>
            <p>Your order will be delivered by: <span id="deliveryDate"></span></p>
        </div>
    </div>

    <script src="./checkout.js"></script>
</body>
</html>
